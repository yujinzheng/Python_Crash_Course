{% extends "blogs/base.html" %}

{% block content %}

  <p>BlogPost: {{ blogpost }}</p>
  <p>Content:</p>
  <p>
    <a href="{% url 'blogs:edit_content' blogpost.id %}">edit content</a>
  </p>
  <ul>
    <li>
      <p>{{ content.date_added|date:'M d, Y H:i'  }}</p>
      <p>{{ content.text|linebreaks  }}</p>
    </li>
  </ul>

{% endblock content %}
