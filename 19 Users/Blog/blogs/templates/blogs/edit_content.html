{% extends "blogs/base.html" %}

{% block content %}

  <p><a href="{% url 'blogs:blogpost' blogpost.id %}">{{ blogpost }}</a></p>

  <p>Edit content:</p>

  <form action="{% url 'blogs:edit_content' blogpost.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p}}
    <button name="submit">save changes</button>
  </form>

{% endblock content %}
